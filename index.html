<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Discover Your Next Adventure</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
   <!-- Navigation Bar -->
<nav class="navbar" id="navbar">
  <div class="container">
    <a href="#" class="logo">
      <i class="fas fa-globe-americas"></i>
      TravelBloom
    </a>

    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>

    <div class="search-container">
      <input 
        type="text" 
        class="search-bar" 
        placeholder="Search destinations, experiences..."
        id="searchInput"
      >
      <i class="fas fa-search search-icon"></i>
      <div class="search-results" id="searchResults"></div>
    </div>
  </div>
</nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <!-- Floating Elements -->
        <div class="floating-element">
            <i class="fas fa-plane" style="font-size: 3rem; color: rgba(255,255,255,0.1);"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-map-marker-alt" style="font-size: 2.5rem; color: rgba(255,255,255,0.1);"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-compass" style="font-size: 3.5rem; color: rgba(255,255,255,0.1);"></i>
        </div>

        <div class="hero-content">
            <h1>Discover Your Next Adventure</h1>
            <p>Explore breathtaking destinations, immerse yourself in diverse cultures, and create unforgettable memories. Let TravelBloom guide you to extraordinary experiences around the world.</p>
            
            <div class="cta-buttons">
                <a href="#" class="btn btn-primary" id="bookNowBtn">
                    <i class="fas fa-calendar-check"></i>
                    Book Now
                </a>
                <a href="#" class="btn btn-secondary">
                    <i class="fas fa-play"></i>
                    Watch Video
                </a>
            </div>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="#" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </section>
    <script src="script.js"></script>

  
</body>
</html>
